<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusFix - Admin Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="main-header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <div class="logo-icon-bg"><div class="logo-icon-fg"></div></div>
                    <div>
                        <h1>CampusFix</h1>
                        <p>Infrastructure Management</p>
                    </div>
                </a>
                
                <nav class="main-nav">
                </nav>
                
                <div class="header-buttons">
                    <button id="loginBtn">Login</button>
                    <button id="signupBtn">Sign Up</button>
                </div>
            </div>
        </div>
    </header>

    <main id="loginPage" class="auth-page">
        <div class="auth-container">
            <div class="form-card">
                <div class="form-header">
                    <div class="logo-icon-bg large"><div class="logo-icon-fg large"></div></div>
                    <h2>Welcome Back</h2>
                    <p>Sign in to your CampusFix account</p>
                </div>
                
                <form class="auth-form">
                    <div class="form-group">
                        <label for="email">Admin Email</label>
                        <input id="email" name="email" type="email" required placeholder="your.email@college.edu">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" required placeholder="Enter your password">
                    </div>
                    
                    <div class="form-options">
                        <div class="checkbox-group">
                            <input id="remember" name="remember" type="checkbox">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="form-link">Forgot password?</a>
                    </div>
                    
                    <form action="/College/admin/index.html">
                        <button type="submit" class="btn-submit">Sign In</button>
                    </form>
                    
                    <p class="form-switch">Don't have an account? <button type="button" id="switchToSignup" class="form-link">Sign up here</button></p>
                </form>
                
                <div class="social-login">
                    <p>Or sign in with</p>
                    <div class="social-buttons">
                        <button class="btn-social">Google</button>
                        <button class="btn-social">Microsoft</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <main id="signupPage" class="auth-page hidden">
        <div class="auth-container">
            <div class="form-card">
                <div class="form-header">
                    <div class="logo-icon-bg large"><div class="logo-icon-fg large"></div></div>
                    <h2>Join CampusFix</h2>
                </div>
                
                <form id="signupForm" class="auth-form">
                    <div class="name-group">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input id="firstName" name="firstName" type="text" required placeholder="John">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input id="lastName" name="lastName" type="text" required placeholder="Doe">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="adminId">Admin ID</label>
                        <input id="adminId" name="adminId" type="text" required placeholder="ADI123456">
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">College Email</label>
                        <input id="signupEmail" name="email" type="email" required placeholder="john.doe@college.edu">
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input id="signupPassword" name="password" type="password" required placeholder="Create a strong password">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input id="confirmPassword" name="confirmPassword" type="password" required placeholder="Confirm your password">
                    </div>
                    
                    <div class="checkbox-group terms">
                        <input id="terms" name="terms" type="checkbox" required>
                        <label for="terms">I agree to the <a href="#" class="form-link">Terms of Service</a> and <a href="#" class="form-link">Privacy Policy</a></label>
                    </div>
                    
                    <button type="submit" class="btn-submit">Create Account</button>
                    
                    <p class="form-switch">Already have an account? <button type="button" id="switchToLogin" class="form-link">Sign in here</button></p>
                </form>
            </div>
        </div>
    </main>

    <div id="successMessage" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-icon">
                <div class="checkmark-icon">âœ“</div>
            </div>
            <h3>Account Created!</h3>
            <p>Welcome to CampusFix! You can now start reporting campus infrastructure issues.</p>
            <button id="closeSuccess" class="btn-submit">Get Started</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
