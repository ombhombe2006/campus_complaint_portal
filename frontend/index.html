<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Review Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Campus Review Portal</h1>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Welcome to Campus Review Portal</h1>
            <p>Share your experiences and help improve our campus facilities</p>
        </section>

        <section class="login-options">
            <div class="login-card">
                <h3>User Login</h3>
                <p>Students and Faculty</p>
                <button class="btn" onclick="openLogin('user')">User Login</button>
            </div>
            
            <div class="login-card">
                <h3>Admin Login</h3>
                <p>Campus Authorities</p>
                <button class="btn" onclick="openLogin('admin')">Admin Login</button>
            </div>
        </section>

        <section class="reviews-section">
            <h2>Recent Reviews</h2>
            <div class="reviews-grid" id="reviewsGrid">
                <!-- Reviews will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div class="form-container" style="margin-top: 10%;">
            <h2 id="loginTitle">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn" onclick="closeLogin()" style="margin-left: 10px; background: #666;">Cancel</button>
            </form>
            
            <div id="loginMessage" style="margin-top: 1rem; color: #dc2626;"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
