<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Campus Review Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Campus Review Portal</h1>
            <div style="float: right;">
                <span id="welcomeUser">Welcome!</span>
                <button class="btn" onclick="logout()" style="margin-left: 1rem;">Logout</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="dashboard">
            <div class="sidebar">
                <h3>User Menu</h3>
                <ul>
                    <li><a href="#" onclick="showSection('reviews')" class="active">My Reviews</a></li>
                    <li><a href="#" onclick="showSection('complaints')">My Complaints</a></li>
                    <li><a href="#" onclick="showSection('addReview')">Add Review</a></li>
                    <li><a href="#" onclick="showSection('addComplaint')">Add Complaint</a></li>
                </ul>
            </div>

            <div class="main-content">
                <!-- My Reviews Section -->
                <div id="reviewsSection" class="content-section">
                    <h2>My Reviews</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Facility</th>
                                <th>Title</th>
                                <th>Rating</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="userReviewsTable">
                            <!-- Reviews will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <!-- My Complaints Section -->
                <div id="complaintsSection" class="content-section" style="display: none;">
                    <h2>My Complaints</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Facility</th>
                                <th>Title</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Admin Response</th>
                            </tr>
                        </thead>
                        <tbody id="userComplaintsTable">
                            <!-- Complaints will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <!-- Add Review Section -->
                <div id="addReviewSection" class="content-section" style="display: none;">
                    <h2>Add New Review</h2>
                    <form id="reviewForm">
                        <div class="form-group">
                            <label for="reviewFacility">Select Facility:</label>
                            <select id="reviewFacility" name="facility" required>
                                <option value="">Select a facility</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="reviewTitle">Review Title:</label>
                            <input type="text" id="reviewTitle" name="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="reviewContent">Review Content:</label>
                            <textarea id="reviewContent" name="content" rows="4" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="reviewRating">Rating:</label>
                            <select id="reviewRating" name="rating" required>
                                <option value="">Select rating</option>
                                <option value="5">5 - Excellent</option>
                                <option value="4">4 - Good</option>
                                <option value="3">3 - Average</option>
                                <option value="2">2 - Poor</option>
                                <option value="1">1 - Very Poor</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn">Submit Review</button>
                    </form>
                    <div id="reviewMessage" style="margin-top: 1rem;"></div>
                </div>

                <!-- Add Complaint Section -->
                <div id="addComplaintSection" class="content-section" style="display: none;">
                    <h2>Add New Complaint</h2>
                    <form id="complaintForm">
                        <div class="form-group">
                            <label for="complaintFacility">Select Facility:</label>
                            <select id="complaintFacility" name="facility" required>
                                <option value="">Select a facility</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="complaintTitle">Complaint Title:</label>
                            <input type="text" id="complaintTitle" name="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="complaintDescription">Description:</label>
                            <textarea id="complaintDescription" name="description" rows="4" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn">Submit Complaint</button>
                    </form>
                    <div id="complaintMessage" style="margin-top: 1rem;"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/user-dashboard.js"></script>
</body>
</html>
